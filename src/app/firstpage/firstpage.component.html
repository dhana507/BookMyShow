      <div class="tab-content">
        <div id="home" class="tab-pane fade in active" style=" width:50rem;
    height:35rem;">
         
            <h3 class="text-danger" style="text-align:center">{{ signin ? 'LOGIN' : 'SIGNUP' }}</h3>
            <div *ngIf="signin">
          <div class="input-group col-md-12 input-lg" style="margin-left: 10rem;">
            <span class="input-group-addon" style="font-size:2rem;"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" #email name="email" placeholder="Email" style="height: 4rem;width:25rem">
          </div>
          <div class="input-group input-lg col-md-12" style="margin-left: 10rem;">
            <span class="input-group-addon" style="font-size:2rem;"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" #password name="password" placeholder="Password" style="height: 4rem;width:25rem">
          </div>
          <button type="button" class="btn btn-success" style="margin-top:2rem;margin-left:20rem" (click)="login(email.value, password.value)">Sign In</button>
        
            <p class="signup" style="font-size: large;margin-top:1rem;margin-left:10rem">Don't have an account? <span class="text-primary" style="cursor:pointer;" (click)="signupbtn()">Signup</span></p>
          </div>
          <div *ngIf="signup">
            
            <div class="input-group col-md-8 input-lg" style="height: 5rem;margin-left: 10rem;">
              <span class="input-group-addon" style="font-size:2rem;"><i class="glyphicon glyphicon-user"></i></span>
              <input id="signup-username" type="text" class="form-control" #signupUsername name="username" placeholder="Username" style="height: 4rem;width:25rem">
            </div>
            <div class="input-group col-md-8 input-lg" style="height: 5rem;margin-left: 10rem;">
              <span class="input-group-addon" style="font-size:2rem;"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="signup-email" type="email" class="form-control" #signupEmail name="email" placeholder="Email" style="height: 4rem;width:25rem">
            </div>
            <div class="input-group input-lg col-md-8" style="height: 5rem;margin-left: 10rem;">
              <span class="input-group-addon" style="font-size:2rem;"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="signup-password" type="password" class="form-control" #signupPassword name="password" placeholder="Password" style="height: 4rem;width:25rem">
            </div>
           <button type="button" class="btn btn-success " style="margin-top:2rem;margin-left:20rem" (click)="register(signupUsername.value, signupEmail.value, signupPassword.value)">Sign Up</button>
          <br>
            <p class="signup" style="font-size: large;margin-top:1rem;margin-left: 10rem;">Already have an account? <span class="text-primary" style="cursor:pointer;" (click)="signinbtn()">Login</span></p>
          
            </div>
        </div>
