        <span class="sr-only">Next</span>

  <!--display movies list-->
  <h3>Recommended Movies</h3>
  <div id="myCarousel123" class="carousel slide">
      
    <ol class="carousel-indicators">
      <li data-target="#myCarousel123" *ngFor="let e of getSlides(); let i = index" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" style="height: 43rem;" *ngIf="slides.length > 0 ;else elsemovieBlock">
      <div *ngFor="let slide of slides; let i = index" [class.item]="true" [class.active]="i === 0">
        <div class="row">
          <div *ngFor="let e of slide; let j = index" class="col-lg-3" (click)="displaymoviedetailes(this.e)">
            <div class="card">
              <img [src]="e.imagelink" class="card-img-top movielist" alt="title1">
              <div class="card-body">
                <h5 class="card-title">{{e.title}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elsemovieBlock >
      <h1 class="no_theater">No Movies</h1>
    </ng-template>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel123" role="button" data-slide="prev">
     <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel123" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
        
  
   
   
  
    <!--location display-->
    <div class="login-overlay" *ngIf=" locationselect">
      <div class="login-container">
        <div class="col-md-8 searchfield" style="margin-left: 20rem;">
          <div class="input-group" style="height:4rem">
            <span class="input-group-addon"  >
              <i class="glyphicon glyphicon-search search-icon"></i>
            </span>
            <input type="text" #searchTextInput (input)="onSearchChange()" style="height:4rem;width:60rem" class="col-xs-4" placeholder="Search For Districts">
          </div>
        </div>
        <div>
          
          
          <div class="btn text-danger" style="font-size:1.5rem" (click)="getAllStates()">View All Districts</div>
        </div>
        <div *ngIf="districtsdisplay" style="width:80rem;height:24rem;overflow:auto;cursor:pointer">
          <table>
            <tr *ngFor="let district of filteredDistricts" (click)="location(district.district_name)">
              <td>{{ district.district_name }}</td>
            </tr>
          </table>
          </div>
      </div>
    </div>
  </div>
